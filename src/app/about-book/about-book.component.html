<section style="height: 100vh;">
    <div style="height: inherit;width: 100%;">

        <!-- <mat-toolbar color="primary"> -->
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button> -->
        <!-- <h2>Popular</h2>
            <span class="example-spacer"></span> -->
        <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button> -->

        <div style="height: inherit;" class="flex">
            <div style="width:100%;height:inherit;">
                <div style="position: relative;">
                    <div class="flex pad bg-primary" style="position: absolute;width: -webkit-fill-available;padding: 1em 1.5em;place-content: space-between;">
                    <div>
                        <button mat-icon-button style="margin-right: 10px;color:white;" (click)="movback()"> 
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                              class="w-5 h-5">
                              <path fill-rule="evenodd"
                                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                                clip-rule="evenodd" />
                            </svg>
                          </button>
                          <a routerLink="../../readBook">
                              <button style="background-color: white;border-radius: 20px; " mat-flat-button>Read now</button>
                          </a>
                    </div>
                        <button mat-icon-button (click)="openBottomSheet()" id="infoBtn">
                            <!-- <mat-icon style="color: white;">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z"
                                clip-rule="evenodd" />
                            </svg>
                        </mat-icon> -->
                        <p style="margin:0;">info</p>
                        </button>
                    </div>
                </div>
                <div id="slider" style="height: 100vh;" class="flex ">
                    <figure style="width: 95vw;">
                        <div class="img-box bg bigCurv" id="bookArt" [ngStyle]="{'background-image':tr }">
                            <div class="titleBlind bigCurv flex ">
                                <h1 style="color:white;" class="bookTitle pad content">{{book['title']}}</h1>
                            </div>
                        </div>
                        <figcaption class="flex bookInfo pad curvCor " style="place-content: space-between;">
                            <div class="flex" style="place-content: start;">

                                <div class="avatar-cont flex">
                                    <img src="{{book['authorPic']}}" id="authorArt" class="avatar" alt="">
                                </div>
                                <div class="content">
                                    <!-- <p>{{currCont['authors']}}</p> -->
                                    <p>{{book['authorNm']}}</p>
                                    <div  class="iji" *ngIf="!book['done']">ongoing</div>
                                    <div class="iji " *ngIf="book['done']">Completed</div>
                                </div>
                            </div>
                            <div *ngIf="checkPrice(book['price'])">
                                <b>Price</b>
                                <div class="flex">
                                    <p style="font-size: medium;">

                                        {{book['price']}}
                                    </p>
                                    <img src="./bj.png" height="20" width="20" alt="">{{book['coins']}}
                                </div>
                            </div>
                            <div *ngIf="!checkPrice(book['price'])">
                                <b style="color:green;">Free</b>
                            </div>
                            <div><span>No. of Reads</span>
                                <h3 style="color: var(--primary);">{{book['noOfReads']}}</h3>
                            </div>
                        </figcaption>
                        <!-- <button  (tap)="onTap($event)"mat-fab>I</button> -->
                    </figure>
                </div>
            </div>
        </div>
    </div>
</section>
