<mat-toolbar>

    <button (click)="movback()" mat-icon-button>
        <mat-icon>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <g clip-path="url(#clip0_9_2121)">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.25-7.25a.75.75 0 000-1.5H8.66l2.1-1.95a.75.75 0 10-1.02-1.1l-3.5 3.25a.75.75 0 000 1.1l3.5 3.25a.75.75 0 001.02-1.1l-2.1-1.95h4.59z" clip-rule="evenodd" />
                </g>
                <defs>
                  <clipPath id="clip0_9_2121">
                    <path d="M0 0h20v20H0z" />
                  </clipPath>
                </defs>
              </svg>
              
        </mat-icon>
    </button><b>Purchase History</b>
</mat-toolbar>
<div>
    <h3 *ngIf="trxns.length === 0">No transactions</h3>
    <mat-list>
        <mat-list-item  *ngFor="let y of trxns">
            <div style="width: 90vw;">
                 <div matListItemTitle class="flex" style="justify-content: space-between;">
                     <b >{{y['amount'] | currency:'NGN '}}</b>
                    <span>{{y['date'] | date}}</span>
                 </div>
                 <div class="flex" style="place-content: baseline;">
                     <img height="30" width="30" src="../../assets/img/bj.png">
                     <p style="margin: 0;" matListItemLine>{{y['coins']}}</p>
                 </div>
                 <hr>
            </div>
        </mat-list-item>
        
    </mat-list>
</div>
