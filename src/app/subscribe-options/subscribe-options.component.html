<section style="height: 100%;">
    <div class='flex' style="height: inherit;background-color:#000000d1;">
        <div style="background-color:white;" class="curvCor pad">
            <div>
                <h1>Choose Payment Mode</h1>
                <hr>
                <h1 class="flex">
                    <b>Price:&nbsp;&nbsp;</b>
                    <span>{{s.crrtBook['price']}}&nbsp; 
                        <mat-icon>
                        <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd"
                                    d="M10 1c3.866 0 7 1.79 7 4s-3.134 4-7 4-7-1.79-7-4 3.134-4 7-4zm5.694 8.13c.464-.264.91-.583 1.306-.952V10c0 2.21-3.134 4-7 4s-7-1.79-7-4V8.178c.396.37.842.688 1.306.953C5.838 10.006 7.854 10.5 10 10.5s4.162-.494 5.694-1.37zM3 13.179V15c0 2.21 3.134 4 7 4s7-1.79 7-4v-1.822c-.396.37-.842.688-1.306.953-1.532.875-3.548 1.369-5.694 1.369s-4.162-.494-5.694-1.37A7.009 7.009 0 013 13.179z"
                                    clip-rule="evenodd" />
                            </svg>
                        </mat-icon>
                    </span>
                </h1>
                <mat-selection-list style="    width: 100%;">
                    <mat-list-option (click)="choose('coin')">
                        <span>Buy With Coins</span>
                        <p><span>Your Total Coins</span> {{s.user['coins']}}</p>
                    </mat-list-option>
                    <a routerLink="readBook"><mat-list-option (click)="choose('chapter')">
                        Read Chapter by Chapter
                    </mat-list-option>
                </a>
                </mat-selection-list>
            </div>
        </div>
    </div>
</section>
<section class="loader-cont flex" *ngIf="loader">
    <div class="loader-wrapper flex">
        <img src="./loader.gif" alt="">
    </div>
  </section>
